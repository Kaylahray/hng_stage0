<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>profile card</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="profile.png"
        alt="Profile Picture"
        class="profile-picture"
        data-testid="profilePicture"
      />
      <h2 data-testid="fullName">Chioma Christopher</h2>
      <h4 data-testid="jobTitle" class="job">Front-End Developer</h4>
      <p data-testid="shortBio">
        I build responsive interfaces that balance beauty with functionality.
      </p>
      <p data-testid="currentLocation">📍Abuja, Nigeria.</p>
      <p data-testid="emailAddress">chiomachristopher91@gmail.com</p>
      <div class="social-links">
        <a
          href="https://linkedin.com/in/chioma-christopher-6a539723a"
          target="_blank"
          data-testid="socialLinks"
          >LinkedIn</a
        >
        <a
          href="https://github.com/Kaylahray"
          target="_blank"
          data-testid="socialLinks"
          >GitHub</a
        >
        <a
          href="https://x.com/Kayla_hhray"
          target="_blank"
          data-testid="socialLinks"
          >Twitter</a
        >
      </div>
      <p data-testid="currentTimeUTC" id="utcTime"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
